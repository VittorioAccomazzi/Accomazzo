<html>
<head>
<title>{DocumentListTitle}</title>
<style>
    td {
         color: gray;
         font-size: large;
     }
     th, td {
         border-bottom: 1px solid gray;
         padding: 2px;
     }
     tr:hover {
         color: white;
         background-color: lightgray;
     }
     img {
        padding-left: 10px;
        padding-right: 10px;
     }
     h2 {
        text-align: center;
        font-size: xx-large;
     }
     #disclaimer {
        border: 2px solid red;
        padding: 4px;
        width:80%
     }
     #description {
        width: 80%;
     }
     #header {
        font-size: large;
        display: flex;
        flex-direction: column;
        align-items: center;    
    }
    #footer {
        overflow: scroll;
        position: absolute;
        bottom: 0px;
    } 
     body {
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="header">
<h2>{DocumentListTitle}</h2>
    <div id="description">{Introduction}</div>
    <div id="disclaimer">{Disclaimer}</div>
</div>
<div id="footer">
    <table>
_S    
        <tr>
            <td>{year}</td>
            <td><img src="{type}" width="32px"/></td>
            <td><a href="{url}" target="_blank">{document}</a></td>
        </tr>

        NEXT_LINE
_E 
        NEXT_LINE
    </table>
</div>
<script>
    const el = document.getElementById("disclaimer");
    if( el.innerText == '' ) el.style.display='none'
    const set = ()=> {$("#footer").css("top",$("#header").height()+4);}
    $( window ).on( "resize", () => set());
    $( document ).ready( () => {set(); $('body').css("opacity",1.0);} );
</script>
</body>

</html>
